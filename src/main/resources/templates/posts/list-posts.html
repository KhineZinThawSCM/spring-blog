<html xlmns="http://www.thymeleaf.org">
    <head>
        <title>Posts List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between mb-5">
            <h2>Posts List</h2>
            <a th:href="@{/createPost}" class="btn btn-primary">Create Post</a>
        </div>
        <table class="table table-bordered table-striped">
            <tr>
                <td>Id</td>
                <td>Title</td>
                <td>Description</td>
                <td>Action</td>
            </tr>
            <tr th:each="post: ${posts}">
                <td th:text="${post.id}"></td>
                <td th:text="${post.title}"></td>
                <td th:text="${post.description}"></td>
                <td>
                    <a th:href="@{/editPost(postId=${post.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/deletePost(postId=${post.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
