<html xlmns="http://www.thymeleaf.org">
    <head>
        <title>Users List</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
<body>
    <div class="container my-5">
        <div class="d-flex justify-content-between mb-5">
            <h2>Users List</h2>
            <a th:href="@{/createUser}" class="btn btn-primary">Create User</a>
        </div>
        <table class="table table-bordered table-striped" id="userTable">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Action</td>
            </tr>
            <tr th:each="user: ${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.email}"></td>
                <td>
                    <a th:href="@{/editUser(userId=${user.id})}" class="btn btn-info">Edit</a>
                    <a th:href="@{/deleteUser(userId=${user.id})}" class="btn btn-danger ml-2">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
